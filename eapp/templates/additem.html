<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>

    </style>
    <script src="https://kit.fontawesome.com/6b64bdfcb8.js" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"-->
<!--            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"-->
<!--            crossorigin="anonymous"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid>"
  <div class="row mt-5">


    {% for i,j,k,l,m in list %}
    <div class="col-4 mt-5">
        <div class="card" style="width: 18rem;">
            <img src="{% static i %}" class="card-img-top" height="200px" width="200px" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{j}}</h5>
                <p class="card-text">{{k}}</p>
                <p class="card-text">{{l}}</p>
                <a href="http://127.0.0.1:8000/newapp/addcartview/{{m}}" class="btn btn-primary">Add to cart</a>
                <a href="http://127.0.0.1:8000/newapp/editproduct/{{m}}" class="btn btn-success">Edit</a>
                <a href="http://127.0.0.1:8000/newapp/deleteproduct/{{m}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>    <!--this is div of col-->
    {% endfor %}
  </div>         <!--this is div of row-->
</div>


</body>
</html>
